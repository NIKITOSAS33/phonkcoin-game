<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonkCoin Game</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #score {
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="circle">Click me</div>

    <script>
        let score = 0;
        document.getElementById('circle').addEventListener('click', () => {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
        });
    </script>
</body>
</html>
